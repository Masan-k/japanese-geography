<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japanese Geography</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
          article, aside, dialog, figure, footer, header,
          hgroup, menu, nav, section { display: block; }

	html{
	    background-color: #131516;
	    color: #7A756D;
	    font-size: 10px;
	}

	h1{
	    font-size: 4rem;
	}

        body{
            margin: 20px;
            padding: 10px;

	    line-height: 5rem;
	}
	  
	fieldset{
	    font-size: 3rem;
	    border: 1.5px dashed;
	}
	   
	legend{
	    font-size: 2.5rem;
	}

	.button{
	    border-radius: 2rem;
	    font-size: 3rem; 
	    border: 1.5px solid #31A9F3;
	    background: #131516;
	    color: #31A9F3;

	    width: 300px;
	    padding: 5px;
	    margin-left: 2rem;
	    margin-top: 1.5rem;
	}

	input.geosize {
	    transform: scale(2.5);
	    margin-left: 2rem; 
	}
	.button:hover {
	    background: #152832;
	}

	#target {
	    height:520px;
	    text-align: left;
	}

        </style>
        <script type="text/javascript" src="index.js"></script>

    </head>
    <body>
        <h1>Japanese Geography</h1>
        
        <fieldset>
	    <legend>MODE</legend>
	    <input type="radio" name="rdoMode" value="code" id="rdoCode" class="geosize">&nbsp&nbsp REFECTURE -> PREFECTURE CODE 

	    <br>
	    <input type="radio" name="rdoMode" value="prefectureFromCode" id="rdoPrefectureFromCode" class="geosize">&nbsp&nbsp PREFECTURE CODE -> PREFECTURE
	    <br>
	    <input type="radio" name="rdoMode" value="prefectureFromMap" id="rdoprefectureFromMap" class="geosize">&nbsp&nbsp BLANK MAP -> PREFECTURE
	    <br>
	    <input type="radio" name="rdoMode" value="officeFromCode" id="rdoOfficeFromCode" class="geosize">&nbsp&nbsp PREFECTURE CODE -> OFFICE LOCATION
	    <br>
	    <input type="radio" name="rdoMode" value="prefectureFromOffice" id="rdoPrefectureFromOffice" class="geosize">&nbsp&nbsp  OFFICE LOCATION -> PREFECTURE
        </fieldset> 
        <br>
	
        <fieldset>
        <legend>TARGET</legend>
	    <div id='target'>
		<button type="button" id="btnTohoku" data-index="0" class='button'>Tohoku</button>
		<br>
		<button type="button" id="btnKanto" data-index="1" class='button'>Kanto</button>
		<br>
		<button type="button" id="btnChubu" data-index="2" class='button'>Chubu</button>
		<br>
		<button type="button" id="btnKansai" data-index="3" class='button'>Kansai</button>
		<br>
		<button type="button" id="btnChugoku" data-index="4" class='button'>Chugoku</button>
		<br>  
		<button type="button" id="btnShikoku" data-index="5" class='button'>Shikoku</button> <br> <button type="button" id="btnKyushu" data-index="6" class='button'>Kyushu-Okinawa</button>
		<br>
		<button type="button" id="btnRandom" data-index="r30" class='button'>Random(30)</button>
            </div>
	</fieldset> 
        <br>

	<fieldset>
	    <legend>CATCH UP</legend>
	    <canvas id="cvsCatchUp" width="800px" height="150px"></canvas>
	</fieldset> 
    </body>
</html>
