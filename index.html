<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japanese Geography</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
          article, aside, dialog, figure, footer, header,
          hgroup, menu, nav, section { display: block; }

            body {
		font-size: 18pt; 

                background-color: #131516;
		color: #7A756D;
		

                margin: 20px;
                padding: 10px;

		line-height: 40px;
	    }
	    
	    .button{
	        display       : inline-block;
		border-radius: 5%;
		font-size: 20pt; 
		border: 1.5px solid #31A9F3;
		background: #131516;
		color: #31A9F3;

		width: 300px;

		padding: 5px;
		margin: 5px;

	   }

	    .button:hover {
		background    : #152832;
	    }

            #cvsCarrelation {
                background-color: #FFF;
                border: solid 0.1em;
                border-color: #DDD;
            }
	   
	    #target {
		height:450px;

		text-align: left;
	    }

        </style>
        <script type="text/javascript" src="index.js"></script>

    </head>
    <body>
        <h1>Japanese Geography</h1>
        
        <fieldset>
        <legend>MODE</legend>
	    <input type="radio" name="rdoMode" value="test" id="rdoCode">  PREFECTURE -> PREFECTURE CODE 
	    <br>
	    <input type="radio" name="rdoMode" value="test" id="rdoRural"> RURAL -> PREFECTURE
	    <br>
	    <input type="radio" name="rdoMode" value="test" id="rdoBlank">  BLANK MAP -> PREFECTURE
	    <br>
	    <input type="radio" name="rdoMode" value="input" id="rdoPrefecture"> PREFECTURE -> OFFICE LOCATION
	    <br>
	    <input type="radio" name="rdoMode" value="input" id="rdoOffie"> OFFICE LOCATION -> PREFECTURE
        </fieldset> 
        <br>
	
        <fieldset>
        <legend>TARGET</legend>
	    <div id='target'>
            <input type="button" value="Tohoku" id="btnTohoku" data-index="0" class='button'>
            <br>
            <input type="button" value="Kanto" id="btnKanto" data-index="1" class='button'>
            <br>
            <input type="button" value="Chubu" id="btnChubu" data-index="2" class='button'>
            <br>
            <input type="button" value="Kansai" id="btnKansai" data-index="3" class='button'>
            <br>
            <input type="button" value="Chugoku" id="btnChugoku" data-index="4" class='button'>
            <br>  
            <input type="button" value="Shikoku" id="btnShikoku" data-index="5" class='button'>
            <br>
            <input type="button" value="Kyushu-Okinawa" id="btnKyushu" data-index="6" class='button'>
            <br>
            <input type="button" value="Random(30)" id="btnRandom" data-index="random,30" class='button'>
            </div>
	</fieldset> 

        <h3>CATCH UP</h3>
        <canvas id="cvsCatchUp" width="800px" height="150px"></canvas>

    </body>
</html>
