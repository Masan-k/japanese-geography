<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japanese Geography</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
          article, aside, dialog, figure, footer, header,
          hgroup, menu, nav, section { display: block; }

            body {
		font-size: 18pt; 

                background-color: #131516;
		color: #7A756D;
		
                margin: 20px;
                padding: 10px;

		line-height: 40px;
	    }
	    
	    .button{
	        display: inline-block;
		border-radius: 8px;
		font-size: 20pt; 
		border: 1.5px solid #31A9F3;
		background: #131516;
		color: #31A9F3;

		width: 300px;
		padding: 5px;
		margin: 5px;

	   }

	    input.geosize {
		transform: scale(2);
		margin-left:15px;
	    }
	    .button:hover {
		background    : #152832;
	    }

            #cvsCarrelation {
                background-color: #FFF;
                border: solid 0.1em;
                border-color: #DDD;
            }
	   
	    #target {
		height:450px;

		text-align: left;
	    }

        </style>
        <script type="text/javascript" src="index.js"></script>

    </head>
    <body>
        <h1>Japanese Geography</h1>
        
        <fieldset>
        <legend>MODE</legend>
	    <input type="radio" name="rdoMode" value="test" id="rdoCode" class="geosize">  PREFECTURE -> PREFECTURE CODE 

	    <br>
	    <input type="radio" name="rdoMode" value="test" id="rdoRural" class="geosize"> PREFECTURE CODE -> PREFECTURE
	    <br>
	    <input type="radio" name="rdoMode" value="test" id="rdoBlank" class="geosize">  BLANK MAP -> PREFECTURE
	    <br>
	    <input type="radio" name="rdoMode" value="input" id="rdoPrefecture" class="geosize"> PREFECTURE CODE -> OFFICE LOCATION
	    <br>
	    <input type="radio" name="rdoMode" value="input" id="rdoOffie" class="geosize"> OFFICE LOCATION -> PREFECTURE
        </fieldset> 
        <br>
	
        <fieldset>
        <legend>TARGET</legend>
	    <div id='target'>
		<button type="button" id="btnTohoku" data-index="0" class='button'>Tohoku</button>
		<br>
		<button type="button" id="btnKanto" data-index="1" class='button'>Kanto</button>
		<br>
		<button type="button" id="btnChubu" data-index="2" class='button'>Chubu</button>
		<br>
		<button type="button" id="btnKansai" data-index="3" class='button'>Kansai</button>
		<br>
		<button type="button" id="btnChugoku" data-index="4" class='button'>Chugoku</button>
		<br>  
		<button type="button" id="btnShikoku" data-index="5" class='button'>Shikoku</button>
		<br>
		<button type="button" id="btnKyushu" data-index="6" class='button'>Kyushu-Okinawa</button>
		<br>
		<button type="button" id="btnRandom" data-index="random,30" class='button'>Random(30)</button>
            </div>
	</fieldset> 

        <h3>CATCH UP</h3>
        <canvas id="cvsCatchUp" width="800px" height="150px"></canvas>

    </body>
</html>
