<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japanese Geography</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>

        html{
	    font-size: 10px;
	    background-color: #131516;
	    color: #7A756D;
	}

        body{
            margin: 20px;
            padding: 10px;
	    line-height: 4rem;
	}
	
	#qContainer{
	    margin: 30px;
	    border: 2px solid;

	    height: 20rem;
	    text-align: center;
	    
	    display: table;
	    width: 90%;
	}


	#lblQuestion{
	    font-size: 15rem;
	    display: table-cell;
	    vertical-align: middle;
	}

	#inputContainer{
	    margin: 30px;
	    border: 0px solid;

	    height: 20rem;
	    text-align: center;
	    
	    display: table;
	    width: 90%;
	}

	#txtInput{
	    background-color: #191D21;
	    width: 70rem;
	    font-size:  10rem;

	    display: table-cell;
	    border-radius: 5rem;
	    border: 1px solid;
	    border-color: #7A756D; 
	}

	#prgTime{
	    width: 200px;
	    height: 50px;
	}
        </style>
        <script type="text/javascript" src="main.js"></script>

    </head>
    <body>
	<div id='qContainer'>
	    <label id='lblQuestion'>00</label>
	</div>

	<div id='inputContainer'>
	    <progress id="prgTime" max="100" value="50">【未サポート時の表現】</progress>
	    <input id='txtInput'></input>
	</div>
   </body>
</html>
