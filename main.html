<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japanese Geography</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>

        html{
	    background-color: #131516;
	    color: #7A756D;
	}

        body{
	    width: 800px;
	   
            margin: 30px;
            /* padding: 50px; */
	    line-height: 4rem;
	    text-align: center;
	}
	#allContainer{
	    width: 800px;
	    position: relative; 

	}
	#qContainer{
	    margin: 10px auto;
	    border: 2px solid;
	    
	    width: 400px;
	    height: 80px;
	    display: table;

	    position: absolute;
	}

	#pContainer{
	    margin-top: 120px;
	    width: 400px;
	    height: 80px;

	    position: absolute;
	}
	#inputContainer{
	    margin-top: 100px;
	    border: 0px solid;
	    
	    width: 400px;
	    height: 120px;

	    position: absolute;
	}

	#information{
	    margin-top: 300px;
	    width: 400px;
	    position: absolute;
	    /* width: 500px; */
	    float: left;
	    font-size: 2rem;
	    text-align: left;
	    line-height: 2.5rem;
	}

	#lblQuestion{
	    font-size: 4rem;
	    display: table-cell;
	    vertical-align: middle;
	}

	#txtInput{
	    background-color: #191D21;
	    width: 100%;
	    font-size:  7rem;

	    display: table-cell;
	    border-radius: 5rem;
	    border: 1px solid;
	    border-color: #7A756D; 

	    color: #888;
	}
	#lblResult{
	    width: 400px;
	    font-size:  4rem;

	    color: #888;
	}


	#prgTime{
	    width: 100%;
	    height: 60px;
	}

        </style>
        <script type="text/javascript" src="main.js"></script>

    </head>
    <body>
		<table style="width: 100%;">
			<tr>
				<td style="width: 33%;"><label id='lblScore' style="font-size: 2rem;"></label></td>
				<td style="width: 33%;"><label id='lblCount' style="font-size: 2rem;"></label></td>
				<td style="width: 33%;"><label id='lblTime' style="font-size: 2rem;"></label></td>
			</tr>
		</table>

		<progress id="prgTime"></progress><br>
		
		<a style="font-size:4rem;">Question : <label id='lblQuestion'>00</label></a>

		<img id='imgMap' src="img/map_num.png" alt="blankmap" width='100%' style="display:none"><br>

		<label id='lblResult'></label>

		<label style="font-size: 4rem;">Answer</label>
		<input id='txtInput'></input>
		<br>
		<br>
		<label id='lblAnswer'></label>
		<br>
		<button type="button" id="btnMenu" class='button' width='40p'>BACK</button>

	</body>

</html>
