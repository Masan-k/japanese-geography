<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japanese Geography</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>

        html{
	    font-size: 10px;
	    background-color: #131516;
	    color: #7A756D;
	}

        body{
	    
	    width: 800px;
	   
            margin: 0 auto;
            padding: 100px;
	    line-height: 4rem;
	    text-align: center;
	}
	#allContainer{
	    width: 800px;
	    position: relative; 

	}
	#qContainer{
	    margin: 10px auto;
	    border: 2px solid;
	    
	    width: 400px;
	    height: 80px;
	    display: table;

	    position: absolute;
	}

	#pContainer{
	    margin-top: 120px;
	    width: 400px;
	    height: 80px;

	    position: absolute;
	}
	#inputContainer{
	    margin-top: 100px;
	    border: 0px solid;
	    
	    width: 400px;
	    height: 120px;

	    position: absolute;
	}

	#infomation{
	    margin-top: 300px;
	    width: 400px;
	    position: absolute;
	    /* width: 500px; */
	    float: left;
	    font-size: 3rem;
	    text-align: left;
	}

	#lblQuestion{
	    font-size: 4rem;
	    display: table-cell;
	    vertical-align: middle;
	}

	#txtInput{
	    background-color: #191D21;
	    width: 400px;
	    font-size:  7rem;

	    display: table-cell;
	    border-radius: 5rem;
	    border: 1px solid;
	    border-color: #7A756D; 

	    color: #888;
	}
	#lblResult{
	    width: 400px;
	    font-size:  4rem;

	    color: #888;
	}


	#prgTime{
	    width: 400px;
	    height: 60px;
	}

        </style>
        <script type="text/javascript" src="main.js"></script>

    </head>
    <body>
	<div id='allContainer'>
	    
	    <div id='qContainer'>
		<label id='lblQuestion'>00</label>
	    </div>
	    <div id='pContainer'>
		<progress id="prgTime"></progress><br>
	    </div>
	    <div id='inputContainer'>
		<label id='lblResult'></label><br><br>
		<input id='txtInput'></input>
	    </div>
	    <div id='infomation'>
		<label id='lblTime'></label><br>
		<label id='lblScore'></label><br>
		<label id='lblCount'></label><br>
	    </div>
	    <img id='imgMap' src="img/map_num.png" alt="blankmap" width='800px'><br>
	</div>
   </body>

</html>
